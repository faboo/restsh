---
protocol: https
host: gmail.googleapis.com
authentication:
  type: bearer
call:
  - name: deleteFilter
    params:
      mboxId: string
      filterId: string
    path: /gmail/v1/users/$mboxId$/settings/filters/$filterId$
    method: DELETE

  - name: getUsers
    path: /admin/directory/v1/users?customer=my_customer&viewType=admin_view&maxResults=250
    method: GET

