---
protocol: https
host: graph.microsoft.com
description: Microsoft Graph API
authentication:
  type: bearer
call:
  - name: filters
    params:
      mboxId: string
    path: /v1.0/users/$mboxId$/MailFolders/inbox/messagerules
    method: GET
    response:
      type: json
      transform: |
        response.value

  - name: users
    path: /v1.0/users?$top=999
    method: GET
    response:
      type: json
      transform: |
        response.value

  - name: emails
    params:
      mboxId: string
    path: /v1.0/users/$mboxId$/messages
    method: GET
    response:
      type: json

  - name: get
    params:
      mboxId: string
      msgId: string
    path: /v1.0/users/$mboxId$/messages/$msgId$
    method: GET
    response:
      type: json
