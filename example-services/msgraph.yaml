---
protocol: https
host: graph.microsoft.com
description: Microsoft Graph API
authentication:
  type: bearer
call:
  - name: filters
    params:
      mboxId: string
    path: /beta/users/$mboxId$/MailFolders/inbox/messagerules
    method: GET
    response:
      type: json
      transform: |
        response.value

  - name: users
    path: /beta/users?$top=999
    method: GET
    response:
      type: json
      transform: |
        response.value

